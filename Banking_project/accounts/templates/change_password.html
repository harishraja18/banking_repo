{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <input type="password" name="old_password" placeholder="Enter Old Password"> <br>
    <input type="password" name="new_password" placeholder="Enter New Password"> <br>
    <input type="password" name="confirm_password" placeholder="Enter confirm Password"> <br>
    <button type="submit">Change</button>
</form>

{% endblock %}
